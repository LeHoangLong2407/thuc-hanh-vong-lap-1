<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>thực hành vòng lặp 1</title>
</head>
<body>
	<script>
		var num = parseInt(prompt('Nhập số của bạn: '));
		var total = 0;
		while(num != -1){
			num = parseInt(prompt('Nhập số của bạn: '));
			alert(num);
			total= total + num;
		}
		alert(total);
	</script>
</body>
</html>
